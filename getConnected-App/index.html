                    <h2 class="section-heading">Register new user:</h2>
                     <div class="well bs-component">
					<form id="form-register" name="form-register" class="form-horizontal">
						<fieldset>
						
					  <div class="form-group">
						<label for="fullname" class="col-lg-2 control-label">Name</label>
						<div class="col-lg-8">
						  <input type="text" class="form-control" name="fullname" data-parsley-trigger="change" data-parsley-pattern="/^[A-Za-z0-9 ]{3,25}$/" placeholder="Alphabets, numbers and space(' ') no special characters min 3 and max 25 characters" data-parsley-required="true">
						</div>
					  </div>
					  
					  <div class="form-group">
						<label for="newusername" class="col-lg-2 control-label">Username</label>
						<div class="col-lg-8">
						  <input type="text" class="form-control" id="newusername" name="newusername" data-parsley-trigger="change" data-parsley-pattern="/^[a-z0-9_-]{3,16}$/" placeholder="Alphabets, numbers, underscore and hyphen min 3 and max 16 characters" data-parsley-userexist="true" data-parsley-required="true">
						</div>
					  </div>
					  
					  <div class="form-group">
						<label for="password" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-8">
						  <input type="password" class="form-control" id="password1" name="password1" data-parsley-trigger="change" placeholder="This field is required" data-parsley-required="true">
						</div>
					  </div>
					  
					  <div class="form-group">
						<label for="passwordConfirm" class="col-lg-2 control-label">Confirm Password</label>
						<div class="col-lg-8">
						  <input type="password" class="form-control" name="passwordConfirm" data-parsley-trigger="change" placeholder="This value must match the 'Password' field" 
						   data-parsley-equalto="#password1" data-parsley-required="true">
						</div>
					  </div>
					  
					   <div class="form-group">
						<label for="birthdate" class="col-lg-2 control-label">Birthdate</label>
						<div class="col-lg-8">
						  <input type="text" class="form-control" name="birthdate" data-parsley-trigger="change" data-parsley-pattern="(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[012])\.(19|20)\d\d" placeholder="dd.MM.yyyy" data-parsley-required="true">
						</div>
					  </div>
					  
					  <div class="form-group">
						<label for="gender" class="col-lg-2 control-label">Gender</label>
						<div class="col-lg-8">
						  <div class="col-lg-8">
						<div class="radio">
							<label>
							  <input type="radio" name="gender" id="genderM" value="M" data-parsley-trigger="change" data-parsley-required="true">
							  M
							</label>
						  </div>
						  <div class="radio">
							<label>
							  <input type="radio" name="gender" id="genderF" value="F">
							  F
							</label>
						  </div>
                    </div>
						</div>
					  </div>
					  
					  <div class="form-group">
						<label for="country" class="col-lg-2 control-label">Country</label>
						<div class="col-lg-8">
						  <input type="text" class="form-control" name="country" data-parsley-trigger="change" placeholder="Ex: Germany" data-parsley-required="true">
						</div>
					  </div>
					  
					  <div class="form-group">
						<label for="rescue" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-8">
						  <input type="email" class="form-control" name="rescue" data-parsley-trigger="change" placeholder="A valid email address" data-parsley-required="true">
						</div>
					  </div>
					  
					   <div class="form-group">
						<label for="cvArea" class="col-lg-2 control-label">C.V</label>
						<div class="col-lg-8">
						   <input style="padding-left:14px;" type="file" onchange="readCV(this);" accept=".txt"/></br>
						  <textarea rows="4" class="form-control col-lg-6" id="cvArea" name="cvArea" placeholder="Browse / Upload you C.V file in '.txt' format" data-parsley-trigger="change"> </textarea>
							<script>
							function readCV(input) {
								if (input.files && input.files[0]) {
									var reader = new FileReader();

									reader.onload = function (e) {
									
										$('#cvArea').val(e.target.result);
									};

									reader.readAsText(input.files[0]);
								}
							}
						  </script>
						</div>
					  </div>
					  
					  <div class="form-group">
						<label for="rescue" class="col-lg-2 control-label">Picture</label>
						<div class="col-lg-8">
						  <input style="padding-left:14px;" type="file" onchange="readURL(this);" accept=".jpg"/>
						  <img id="profilePic" style="width:250px; height:250px;" class="img-responsive col-lg-6" src="img/profile.png" alt="">
						  <script>
							function readURL(input) {
								if (input.files && input.files[0]) {
									var reader = new FileReader();

									reader.onload = function (e) {
										$('#profilePic')
											.attr('src', e.target.result)
											.width(250).height(250);
									};

									reader.readAsDataURL(input.files[0]);
								}
							}
						  </script>
						</div>

	<!-- Parsley.js -->
    <script src="js/parsley.js"></script>

	 <script>
	$(document).ready(function() {
		var currentUsers="";
		
		//Load users file from desk
		var fileLoader = new XMLHttpRequest();
		fileLoader.open('GET', 'data/users.txt');
		fileLoader.onreadystatechange = function() 
		{
			if(currentUsers == "" && fileLoader.responseText.length > 0)
			{
			   currentUsers = fileLoader.responseText.split("\n"); 
			}
		}
		fileLoader.send();		
		
		//Add custom validator for existing username
		window.ParsleyValidator.addValidator('userexist', function(value, requirement) {
		 var inpObj = document.getElementById("newusername");
			
			for(var i=0; i<currentUsers.length; i++)
			{
				var tmpUser = currentUsers[i].split("=");
				if(tmpUser[0] == inpObj.value)
				{
					return false;
				}
			}
			
		 return true;
		}).addMessage('en', 'userexist', 'This username is in-use, choose different one');
		
		//Configure the form to use parsley
        $("form[name=form-register]").parsley();

		//Event listener when submitting the form to do custom validation behaviour
        $("form[name=form-register]").on('submit', function(e) {
            var f = $(this);
            f.parsley().validate();

            if (f.parsley().isValid()) {
                alert('You are registered successfully, please log in to continue');
            } else {
                alert('Error, Please review the date you\'ve entered.');
            }

            e.preventDefault();
        });
		
		});  
    </script>
